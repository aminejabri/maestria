      <!-- ***** Contact form ***** -->
      <section id="contact" class="poca-newsletter-area bg-img bg-overlay pt-50 jarallax" style="background-image: url(img/bg-img/15.jpg);">
         <div class="container">
            <div class="row align-items-center">
               <!-- Newsletter Content -->
               <!-- Newsletter Form -->
               <div class="col-12">
                  <div class="contact-form">
                     <div class="contact-heading">
                        <h2  class="font-center font-MTCors color-white shadow-rose" >POUR… nous encourager, nous donner votre avis, organiser un concert, une animation n'hésitez pas à nous contacter.</h2>
                     </div>
                     <!-- Form -->
                     <form id="fr1">
                        <div class="row">
                           <div class="col-12">
                              <input type="text" id="name" name="message-name" class="form-control mb-30" placeholder="Votre nom">
                           </div>
                           <div class="col-12">
                              <input type="email" id="email" name="message-email" class="form-control mb-30" placeholder="Votre Email">
                           </div>
                           <div class="col-12">
                              <textarea name="message" id="message" class="form-control mb-30" placeholder="Votre Message"></textarea>
                           </div>
                           <div class="col-12">
                              <button type="button" id="contact-submit" class=" poca-btn mb-30">Envoyer</button>
                           </div>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- ******* All JS ******* -->
      <!-- jQuery js -->
      <script src="js/jquery.min.js"></script>
      <!-- Popper js -->
      <script src="js/popper.min.js"></script>
      <!-- Bootstrap js -->
      <script src="js/bootstrap.min.js"></script>
      <!-- All js -->
      <script src="js/poca.bundle.js"></script>
      <!-- Active js -->
      <script src="js/default-assets/active.js"></script>
      <!-- for fonts-->
      <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>

      <script>
        $(document).ready(function(){

            $("#contact-submit").click(function(){

                $.post(
                    'http://www.maestria.ovh/index.php/wp-json/contact-form-7/v1/contact-forms/53/feedback', // Un script PHP que l'on va créer juste après
                    {
                      '_wpcf7': '53',
                      '_wpcf7_version': '5.1.3',
                      '_wpcf7_locale': 'fr_FR',
                      '_wpcf7_unit_tag': 'wpcf7-f53-p7-o1',
                      '_wpcf7_container_post': '7',
                      'message-name': $("#name").val(),
                      'message-email': $("#email").val(),
                      'your-message': $("#message").val()
                    },

                    function(data){ 
                      alert("Message envoyer avec Success");
                    },

                    'text' // Nous souhaitons recevoir "Success" ou "Failed", donc on indique text !
                 );

            });

        });
      </script>
      

      <script>
         WebFont.load({
           google: {
             families: ["Cookie:regular"]
           }
